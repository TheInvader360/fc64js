<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>snake</title>
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1, maximum-scale=1" />
    <script src="https://theinvader360.github.io/fc64js/lib/fc64.min.js"></script>
    <script>
      class Snake {
        constructor() {
          this.body = [];
          this.direction = {};
        }
        init() {
          this.body = [new Vec2(2, 0), new Vec2(1, 0), new Vec2(0, 0)];
          this.direction = new Vec2(1, 0);
        }
        draw() {
          for (const segment of this.body) {
            drawRectangle(segment.x * 4, segment.y * 4, 4, 4, COL_GRN, COL_YEL);
          }
          drawRectangle(this.body[0].x * 4, this.body[0].y * 4, 4, 4, COL_GRN, COL_GRN);
        }
        update() {
          for (let i = this.body.length - 1; i > 0; i--) {
            this.body[i].x = this.body[i - 1].x;
            this.body[i].y = this.body[i - 1].y;
          }
          const head = this.body[0];
          head.x = wrap(head.x + this.direction.x, 0, 16);
          head.y = wrap(head.y + this.direction.y, 0, 16);
        }
        tryUp() {
          if (this.direction.y == 0) {
            this.direction.x = 0;
            this.direction.y = -1;
          }
        }
        tryDown() {
          if (this.direction.y == 0) {
            this.direction.x = 0;
            this.direction.y = 1;
          }
        }
        tryLeft() {
          if (this.direction.x == 0) {
            this.direction.x = -1;
            this.direction.y = 0;
          }
        }
        tryRight() {
          if (this.direction.x == 0) {
            this.direction.x = 1;
            this.direction.y = 0;
          }
        }
      }

      const imgFruit = [
        -1, 2, 2,-1,
         2, 2, 2, 2,
         2, 2, 2, 2,
        -1, 2, 2,-1,
      ];

      let ticks = 0;
      let snake;
      let fruit;

      function romInit() {
        snake = new Snake();
        snake.init();
        fruit = new Vec2(randomInt(0, 15), randomInt(0, 15));
      }

      function romLoop() {
        ticks++;
        clearGfx(COL_WHT);
        handleGameplayInput();
        drawImage(fruit.x * 4, fruit.y * 4, 4, 4, imgFruit);
        if (ticks % 10 == 0) {
          snake.update();
        }
        snake.draw();
      }

      function handleGameplayInput() {
        if (isJustPressed(BTN_U)) {
          snake.tryUp();
        }
        if (isJustPressed(BTN_D)) {
          snake.tryDown();
        }
        if (isJustPressed(BTN_L)) {
          snake.tryLeft();
        }
        if (isJustPressed(BTN_R)) {
          snake.tryRight();
        }
      }
    </script>
  </head>
  <body>
  </body>
</html>
